<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="tabs-style.css" />
        <title> Change Settings </title>
    </h:head>
    <h:body>
        <f:view>
            <div class="main">
                    <div id="flip-tabs" >  
                        <ul id="flip-navigation" > 
                             <li><a href="home.xhtml" id="tab-0">Home</a></li>
                        <li><a href="settings.xhtml" id="tab-1">Settings</a></li>
                        <li><a href="orderPage.xhtml" id="tab-2">Order</a></li>
                        <li><a href="orderHistory.xhtml" id="tab-3">Order history</a></li>
                        <li><a href="logoutRedirect.xhtml" id="tab-4">Logout</a></li>
                        </ul>  
                    </div>
                    <div class="inset">
                        <h3>Change your settings</h3>
                        <h:form>
                            <div>
                                <h:outputLabel for="input_Password" value="Password:"/>
                                <h:inputSecret id="input_Password" size="64" maxlength="64" value="#{userRegistrationInputBean.password}" />
                            </div>
                            <div>
                                <h:outputLabel for="input_Email" value="Email:"/>
                                 <h:inputText id="input_Email" size="64" maxlength="64" value="#{userRegistrationInputBean.email}" />
                            </div>
                            <div class="submit">
                                <h:commandButton id="submit" value="Change" action="#{userLoginController.doChange()}" />
                            </div>
                            <div class="clear"></div>
                        </h:form>
                    </div>
            </div>
        </f:view>
    </h:body>
</html>

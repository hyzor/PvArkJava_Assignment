<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="table-style.css" />
        <h:outputStylesheet library="css" name="tabs-style.css" />
        <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700|Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'/>
        <title>Order</title>
    </h:head>
    <h:body>
               <h:panelGroup layout="block" class="main">
                                   <div id="flip-tabs">
                    <ul id="flip-navigation">
                        <li><a href="home.xhtml" id="tab-0">Home</a></li>
                        <li><a href="settings.xhtml" id="tab-1">Settings</a></li>
                        <li class="selected"><a href="orderPage.xhtml" id="tab-2">Order</a></li>
                        <li><a href="orderHistory.xhtml" id="tab-3">Order history</a></li>
                        <li><a href="logoutRedirect.xhtml" id="tab-4">Logout</a></li>
                    </ul>
                </div>
                   
            <h:panelGrid id="panel_main" columns="2" border="1" cellpadding="0" cellspacing="2">
                <h:panelGroup layout="block" class="inset">
                    <h:form>
                        <h:panelGrid id="panel" columns="2" border="1" cellpadding="0" cellspacing="2">

                            <h:outputLabel for="catalog" value="Item:"/>
                            <h:selectOneMenu id="catalog"
                                             converter="#{itemsConverter}"
                                             value="#{itemsCatalogController.selectedItem}">
                                <f:selectItems value="#{itemsCatalogController.items}"
                                               var="catalogItem"
                                               itemValue="#{catalogItem}"
                                               itemLabel="#{catalogItem.itemname}"/>
                            </h:selectOneMenu>

                            <h:outputLabel for="quantity" value="Amount:"/>
                            <h:inputText id="quantity" value="#{itemsCatalogController.quantityInput}"/>
                            <h:message for="quantity"/>
                        </h:panelGrid>

                        <h:panelGroup layout="block" class="submit">
                            <h:commandButton id="submit" value="Add to basket" action="#{itemsCatalogController.addToBasket}" />
                        </h:panelGroup>



                    </h:form>
                    <h:panelGroup layout="block" class="clear"></h:panelGroup>
                </h:panelGroup>
                <h:panelGroup layout="block" class="inset_sidebar">
                    <h:dataTable 
                        id="basketTable"
                        styleClass="order-table"
                        headerClass="order-table-header"
                        rowClasses="order-table-odd-row,order-table-even-row"
                        value="#{itemsBasketBean.itemList}"
                        var="basketItem">
                        <h:column>
                            <f:facet name="header">Item</f:facet>
                            <h:outputText value="#{basketItem.key.itemname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Amount</f:facet>
                            <h:outputText value="#{basketItem.value}"/>
                        </h:column>
                    </h:dataTable>
                    <h:outputLabel for="basketSum" value="Sum: "/>
                    <h:outputText id="basketSum" value="#{itemsCatalogController.basketSum}"/>

                    <h:form>
                        <h:panelGroup layout="block" class="submit">
                            <h:commandButton id="clearBasket" value="Clear" action="#{itemsCatalogController.clearBasket()}"/>
                            <h:commandButton id="checkout" value="Checkout" action="#{itemsCatalogController.checkout}"/>

                        </h:panelGroup>
                    </h:form>
                    <h:panelGroup layout="block" class="clear"></h:panelGroup>

                </h:panelGroup>
            </h:panelGrid>
        </h:panelGroup>
    </h:body>
</html>

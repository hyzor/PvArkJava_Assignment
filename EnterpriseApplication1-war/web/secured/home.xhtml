<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet library="css" name="style.css" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" class="main">
            <h:form>
                <h:selectOneMenu id="catalog"
                                 converter="#{itemsConverter}"
                                 value="#{itemsCatalogController.selectedItem}">
                    <f:selectItems value="#{itemsCatalogController.items}"
                                   var="catalogItem"
                                   itemValue="#{catalogItem}"
                                   itemLabel="#{catalogItem.itemname}"/>
                </h:selectOneMenu>
                
                <h:inputText id="quantity" value="#{itemsCatalogController.quantityInput}"/>
                <h:message for="quantity"/>

                <h:panelGroup layout="block" class="submit">
                    <h:commandButton id="submit" value="Add to basket" action="#{itemsCatalogController.addToBasket}" />
                    <h:commandButton id="checkout" value="Checkout" action="#{itemsCatalogController.checkout}"/>
                    <h:commandButton id="logout" value="Logout" action="#{userLoginController.doLogout()}"/>
                </h:panelGroup>
                
                <h:dataTable value="#{itemsBasketBean.itemList}"
                             var="basketItem">
                    <h:column>
                        <h:outputText value="#{basketItem.key.itemname}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{basketItem.value}"/>
                    </h:column>
                </h:dataTable>
            </h:form>

        </h:panelGroup>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet library="css" name="style.css" />
        <title>Login page</title>
    </h:head>
    <h:body>
         <f:view>
                <div class="main">
            <div class="login">
                <div class="inset">
                    <h3>Please login to proceed</h3>
                    <h:form>
                        <h:inputText id="input_Username" size="64" maxlength="64" value="#{userCredentials.username}" />
                        <h:inputText id="input_Password" size="64" maxlength="64" value="#{userCredentials.password}" />
                        <div class="submit">
                            <h:commandButton id="submit" value="Login" action="#{loginBean.DoLogin()}" />
                            <h:commandButton id="submit_register" value="Register" action="#{nagivationBean.RedirectToRegistrationPage()}" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
              </f:view>
    </h:body>
</html>

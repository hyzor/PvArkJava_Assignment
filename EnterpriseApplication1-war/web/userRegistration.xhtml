<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet library="css" name="style.css" />
        <title>User registration</title>
    </h:head>
    <h:body>
        <f:view>
            <h:panelGroup layout="block" class="main">
                <h:panelGroup layout="block" class="login">
                    <h:panelGroup layout="block" class="inset">
                        <h:form>
                            <h:outputLabel for="username">Username:</h:outputLabel>
                            <h:inputText id="username" size="64" maxlength="64" value="#{userRegistrationInputBean.username}" />
                            <h:outputLabel for="password">Password:</h:outputLabel>
                            <h:inputSecret id="password" size="64" maxlength="64" value="#{userRegistrationInputBean.password}" />
                            <h:outputLabel for="password_confirmation">Password confirmation:</h:outputLabel>
                            <h:inputSecret id="password_confirmation" size="64" maxlength="64" value="#{userRegistrationInputBean.password_confirmation}" />
                            <h:outputLabel for="email">Email:</h:outputLabel>
                            <h:inputText id="email" size="64" maxlength="64" value="#{userRegistrationInputBean.email}" />
                            <h:panelGroup layout="block" class="submit">
                                <h:commandButton id="register" value="Register" action="#{userRegistrationController.doRegister}" />
                            </h:panelGroup>
                        </h:form>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </f:view>
    </h:body>
</html>

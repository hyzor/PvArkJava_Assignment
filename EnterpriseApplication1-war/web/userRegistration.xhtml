<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet library="css" name="style.css" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <div class="main">
                <div class="login">
                    <div class="inset">
                        <h3>Register new user</h3>
                        <h:form>
                            <h:inputText id="input_Username" size="64" maxlength="64" value="#{userRegistrationInputBean.username}" />
                            <h:inputText id="input_Password" size="64" maxlength="64" value="#{userRegistrationInputBean.password}" />
                            <h:inputText id="input_Password_Confirmation" size="64" maxlength="64" value="#{userRegistrationInputBean.password_confirmation}" />
                            <h:inputText id="input_Email" size="64" maxlength="64" value="#{userRegistrationInputBean.email}" />
                            <div class="submit">
                                <h:commandButton id="submit" value="Register" action="#{userRegistrationBean.DoRegister()}" />
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </f:view>
    </h:body>
</html>
